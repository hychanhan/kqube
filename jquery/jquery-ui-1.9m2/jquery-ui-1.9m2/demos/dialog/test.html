<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jQuery UI Dialog - Animation</title>
	<link type="text/css" href="../../themes/base/jquery.ui.all.css" rel="stylesheet" />
	<script type="text/javascript" src="../../jquery-1.4.2.js"></script>
	<script type="text/javascript" src="../../external/jquery.bgiframe-2.1.1.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.core.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.mouse.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.draggable.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.position.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.resizable.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.dialog.js"></script>
	<script type="text/javascript" src="../../ui/jquery.effects.core.js"></script>
	<script type="text/javascript" src="../../ui/jquery.effects.blind.js"></script>
	<script type="text/javascript" src="../../ui/jquery.effects.explode.js"></script>
	<link type="text/css" href="../demos.css" rel="stylesheet" />
	
	<script type="text/javascript">
	// increase the default animation speed to exaggerate the effect
	
	$(function() {
		$('#product').click(function(){
		
			$.ajax({
				url:'animated.html',
				cache:false,
				success:function(data){
					$('.demo-description').html(data).dialog();
					
				}
			});
		
		});
	});
	</script>
</head>
<body>

<div class="demo">


<a href="#" id="product">Product Listing</a>
<br><br>
</div><!-- End demo -->

<div class="demo-description">

<p>Dialogs may be animated by specifying an effect for the show and/or hide properties.  You must include the individual effects file for any effects you would like to use.</p>

</div><!-- End demo-description -->

</body>
</html>
